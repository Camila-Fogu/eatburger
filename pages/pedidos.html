<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="hamburguesas negocio comida papas burger comprar delivery pedido"
    />
    <meta
      name="description"
      content="En EAT las hamburguesas llegan en el momento justo."
    />
    <link rel="shortcut icon" href="../pictures/logo2.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- MI CSS -->
    <link rel="stylesheet" href="../css/style.css" />

    <title>EAT Burger | Pedidos</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"
            ><img src="../pictures/logo3.svg" alt="Logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="menu.html">MENÚ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="pedidos.html"
                  >HACÉ TU PEDIDO</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="locales.html">LOCALES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contacto.html">CONTACTO</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <div>
        <h1>Hacé tu pedido</h1>
      </div>
      <form action="">
        <div class="pedidos">
          <div class="contenedores contenedor1">
            <div class="pedidos__titulo">
              <h2>1. Selecciona tus EAT preferidas</h2>
            </div>
            <div>
              <label for="sencilla">EAT Sencilla</label>
            </div>
            <div>
              <input
                type="number"
                name="sencilla"
                id="sencilla"
                min="0"
                max="10"
                step="1"
                class="inputSize"
              />
            </div>
            <div><label for="doble">EAT Doble</label></div>
            <div>
              <input
                type="number"
                name="doble"
                id="doble"
                min="0"
                max="10"
                step="1"
                class="inputSize"
              />
            </div>
            <div><label for="arg">EAT Argentina</label></div>
            <div>
              <input
                type="number"
                name="arg"
                id="arg"
                min="0"
                max="10"
                step="1"
                class="inputSize"
              />
            </div>
            <div><label for="bbq">EAT BBQ</label></div>
            <div>
              <input
                type="number"
                name="bbq"
                id="bbq"
                min="0"
                max="10"
                step="1"
                class="inputSize"
              />
            </div>
            <div><label for="cheddar">EAT Cheddar</label></div>
            <div>
              <input
                type="number"
                name="cheddar"
                id="cheddar"
                min="0"
                max="10"
                step="1"
                class="inputSize"
              />
            </div>
            <div><label for="mex">EAT Mexicana</label></div>
            <div>
              <input
                type="number"
                name="mex"
                id="mex"
                min="0"
                max="10"
                step="1"
                class="inputSize"
              />
            </div>
            <div><label for="veggie">EAT Veggie</label></div>
            <div>
              <input
                type="number"
                name="veggie"
                id="veggie"
                min="0"
                max="10"
                step="1"
                class="inputSize"
              />
            </div>
            <div><label for="papas">Papas EAT</label></div>
            <div>
              <input
                type="number"
                name="papas"
                id="papas"
                min="0"
                max="10"
                step="1"
                class="inputSize"
              />
            </div>
          </div>
          <div class="contenedores contenedor2">
            <div class="pedidos__titulo">
              <h2>2. Datos de envío</h2>
            </div>
            <div>
              <label for="nombre">Nombre</label>
            </div>
            <div>
              <input type="text" name="nombre" id="nombre" class="inputSize" />
            </div>
            <div><label for="tel">Teléfono</label></div>
            <div>
              <input type="number" name="tel" id="tel" class="inputSize" />
            </div>
            <div><label for="dom">Domicilio</label></div>
            <div>
              <input type="text" name="dom" id="dom" class="inputSize" />
            </div>
            <div><label for="numerodom">Número</label></div>
            <div>
              <input
                type="text"
                name="numerodom"
                id="numerodom"
                class="inputSize"
              />
            </div>
            <div><label for="piso">Piso</label></div>
            <div>
              <input type="text" name="piso" id="piso" class="inputSize" />
            </div>
            <div><label for="depto">Departamento</label></div>
            <div>
              <input type="text" name="depto" id="depto" class="inputSize" />
            </div>
          </div>
        </div>
        <input type="reset" value="Borrar" class="inputBoton" />
        <input type="submit" value="Enviar" class="inputBoton" />
      </form>
    </main>

    <footer class="fixed-bottom">
      <div>
        Sumate! Envianos tu cv a <span>rrhh@eatburger.com</span> y formá parte
        de nuestro staff
      </div>
      <div>
        <span> Seguinos en redes</span>
        <a href="https://www.facebook.com/" class="redes" target="_blank">
          <i class="fa-brands fa-square-facebook"></i>
        </a>
        <a href="https://www.instagram.com/" class="redes" target="_blank">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://web.whatsapp.com/" class="redes" target="_blank">
          <i class="fa-brands fa-whatsapp"></i>
        </a>
      </div>
    </footer>

    <!-- JS BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
