    <!-- MI CSS -->
    <link rel="stylesheet" href="../css/style.css" />

    <title>EAT Burger | Contacto</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"
            ><img src="../pictures/logo3.svg" alt="Logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="menu.html">MENÚ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="pedidos.html"
                  >HACÉ TU PEDIDO</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="locales.html">LOCALES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contacto.html">CONTACTO</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container contacto">
      <div>
        <form action="">
          <div><h1>TU OPINIÓN NOS INTERESA</h1></div>
          <div>
            <input
              type="text"
              name="nombre"
              id="nombre"
              placeholder="Nombre"
              class="contacto__texto"
            />
          </div>
          <div>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              class="contacto__texto"
            />
          </div>
          <div>
            <input
              type="number"
              name="tel"
              id="tel"
              placeholder="Teléfono"
              class="contacto__texto"
            />
          </div>
          <div>
            <textarea
              name="mensaje"
              id="mensaje"
              cols="20"
              rows="10"
              placeholder="Dejanos tu mensaje"
              class="contacto__texto"
            ></textarea>
          </div>
          <input type="reset" value="Borrar" class="inputBoton" />
          <input type="submit" value="Enviar" class="inputBoton" />
        </form>
      </div>
      <img src="../pictures/contacto.jpg" alt="Contacto" />
    </main>
    <footer class="sticky-bottom">
      <div>
        Sumate! Envianos tu cv a <span>rrhh@eatburger.com</span> y formá parte
        de nuestro staff
      </div>
      <div>
        <span> Seguinos en redes</span>
        <a href="https://www.facebook.com/" class="redes" target="_blank">
          <i class="fa-brands fa-square-facebook"></i>
        </a>
        <a href="https://www.instagram.com/" class="redes" target="_blank">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://web.whatsapp.com/" class="redes" target="_blank">
          <i class="fa-brands fa-whatsapp"></i>
        </a>
      </div>
    </footer>

    <!-- JS BOOTSTRAP -->
    <script

      crossorigin="anonymous"
    ></script>
